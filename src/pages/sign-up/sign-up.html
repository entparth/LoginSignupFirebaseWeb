<ion-header>

  <ion-navbar>
    <ion-title>signUpPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input #email formControlName="email" [(ngModel)]="user.email" type="email"></ion-input>
    </ion-item>
    
  
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input #password formControlName="firstname" [(ngModel)]="user.firstname" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Second Name</ion-label>
      <ion-input #password formControlName="secondname" [(ngModel)]="user.secondname" type="text"></ion-input>
    </ion-item>
    
  
    <button ion-button type="submit" style="margin-top: 3em">Login</button>
  </form>

</ion-content>
